{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css'%}"/>
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <p>
                {{ field.label_tag }}<br>
                {{ field }}<br>
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
                {% if field.help_text %}
                    <p><small style="color: grey">{{ field.help_text }}</small></p>
                {% endif %}
            {% endfor %}
            <button type="submit">Save changes</button>
        </form>
    </div>
{% endblock %}
