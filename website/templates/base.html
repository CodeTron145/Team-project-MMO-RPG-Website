{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="{% static 'css/index.css'%}"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous" />
        <title>Game website</title>
    </head>
    <body>
        <header></header>
            {% if user.is_authenticated %}
                <a style="color: #5897fb; font-family: Casanova" href="{% url 'home' %}">Home</a>
                <a style="color: #5897fb; font-family: Casanova" href="{% url 'logout' %}">Logout</a>
                <a style="color: #5897fb; font-family: Casanova" href="{% url 'statistics' %}">Statistics</a>
                <a style="color: #5897fb; font-family: Casanova" href="{% url 'changePassword' %}">Change Password</a>
            {% else %}
                <div class="top_panel">
                    <div class="tr">
                        <div class="td">
                            <div class="title">
                                <h1>The City Unknown</h1>
                            </div>
                        </div>
                        <div class="td">
                            <div class="top_login">
                            <a href="{% url 'login' %}">Login</a>
                            </div>
                        </div>
                        <div class="td"></div>
                            <div class="top_signup">
                            <a href="{% url 'signup' %}">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="welcome">
                    <h2>WELCOME</h2>
                    <p>to the game of future. Join to the world of amazing adventures and epic battles</p>
                </div>
                <form method="get" action="signup">
                <div class="join-us">
                    <button class="join-button" type="submit"><span>Join us</span></button>
                </div>
                </form>
            {% endif %}
            <hr>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
